<mat-form-field appearance="fill">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Description Column -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
        <!-- IS Expense Column -->
        <ng-container matColumnDef="IsExpense">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{(element.IsExpense) ? 'Expense' : 'Income'}} </td>
        </ng-container>
        <!-- Value Column -->
        <ng-container matColumnDef="Value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.Value}} </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="edit" (click)="updateEntry(element)">
                    <mat-icon color="white">edit</mat-icon> <b>Edit</b>
                </button>
                <button [routerLink]="['/delete-entry', element.Id]" mat-raised-button class="danger-btn">
                    <mat-icon color="white">delete_sweep</mat-icon><b>Delete</b>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
